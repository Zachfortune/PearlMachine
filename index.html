<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Betting Strategy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baccarat Betting Strategy</h1>
        <div class="controls">
            <button id="playerButton">Player</button>
            <button id="bankerButton">Banker</button>
            <button id="winButton" disabled>Win</button>
            <button id="loseButton" disabled>Lose</button>
        </div>
        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>
        <div class="recommendation">
            <h2>Recommended Bet: <span id="recommendedBet"></span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
